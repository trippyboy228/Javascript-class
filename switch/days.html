<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const day=prompt('');

        switch(day){
            case '1':
                document.write('monday');
                break;
            case '2':
                document.write('tuesday');
                break;
            case '3':
                document.write('webnesday');
                break;
            case '4':
                document.write('thirusday');
                break;
            case '5':
                document.write('friday');
                break;
            case '6':
                document.write('saturday');
                break;
            case '7':
                document.write('sunday');
                break;
            default:
                document.write('invalid error');
        }
    </script>
</body>
</html>
