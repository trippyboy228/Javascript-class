<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>leap year</h1>
        enter the year: <input type="text" id="year">
        <button onclick="check()">click</button>
    </center>
    <script>
       function check(){
        var year=document.getElementById('year').value;
        if(year%4==0){
            document.write('this is leapyear')
        }else{
            document.write('this not leap year')
        }
       }
    </script>
</body>
</html>
