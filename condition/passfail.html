<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student pass and fail</title>
</head>
<body>
    <script>
        let number=prompt()
        if(number>=91 && number<=100)
        {
            document.write("your are first division")
        }
       else if(number>=71 && number<=90)
        {
            document.write("your are second division")
        }
       else if(number>=51 && number<=70){
            document.write("your are third division")
        }
       else if(number>=33 && number<=54){
            document.write("your pass only")
        }
        else{
            document.write("failed")
        }
        </script>
</body>
</html>
