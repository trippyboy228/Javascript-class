<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="star">
    <button onclick="check()">open</button>

    <script>
        function check(){
            let num=document.getElementById('star').value;

            for(let i=num;i>=1;i--){
                document.write(i+'<br>')
            }
        }
    </script>
</body>
</html>
