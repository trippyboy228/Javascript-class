<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="star">
    <button onclick="check()">open</button>


    <script>
        function check(){
        var num=document.getElementById('star').value;

        for(let i=0;i<=100;i++){
            document.write(num+'+'+ i+'='+ num+i+"<br>")
        }
        }
    </script>
</body>
</html>
